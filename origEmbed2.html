<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
		<title>jQuery â€¢ TodoMVC</title>
	</head>
	<body>
		<section class="todoapp container">
      <div class="row">
        <div class="col-12">
          <header class="header mb-3">
            <h1>todos</h1>
            <input class="new-todo form-control" placeholder="What needs to be done?" autofocus>
          </header>
          <section class="main mb-3">
            <div class="row align-items-center">
              <div class="col-sm-2 text-center">
                <input id="toggle-all" class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
              </div>
              <div class="col-sm-10">
                <ul class="todo-list list-group"></ul>
              </div>
            </div>
          </section>
          <footer class="footer"></footer>
        </section>
        <footer class="info">
          <p>Double-click to edit a todo</p>
          <p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
          <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        </div>
      </div>
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li class="list-group-item{{#if completed}} completed{{/if}}" data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy btn btn-danger btn-sm" style="border-radius: 25%;">X</button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span class="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<div class="filters btn-group">
        <a class="btn btn-outline-secondary{{#eq filter 'all'}} active{{/eq}}" href="#/all">All</a>
        <a class="btn btn-outline-secondary{{#eq filter 'active'}} active{{/eq}}" href="#/active">Active</a>
        <a class="btn btn-outline-secondary{{#eq filter 'completed'}} active{{/eq}}" href="#/completed">Completed</a>
			</div>
			{{#if completedTodos}}<button class="clear-completed">Clear completed</button>{{/if}}
		</script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js"
      integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Director/1.2.8/director.js"
      integrity="sha256-FIZbXaUobjj+5EWE8OqiKPFuZtNIKeHVOrWTxh/pjKw="
      crossorigin="anonymous"></script>
    <script>
      jQuery(function ($) {
        'use strict';

        Handlebars.registerHelper('eq', function (a, b, options) {
          return a === b ? options.fn(this) : options.inverse(this);
        });

        var ENTER_KEY = 13;
        var ESCAPE_KEY = 27;

        var util = {
          uuid: function () {
            /*jshint bitwise:false */
            var i, random;
            var uuid = '';

            for (i = 0; i < 32; i++) {
              random = Math.random() * 16 | 0;
              if (i === 8 || i === 12 || i === 16 || i === 20) {
                uuid += '-';
              }
              uuid += (i === 12 ? 4 : (i === 16 ? (random & 3 | 8) : random)).toString(16);
            }

            return uuid;
          },
          pluralize: function (count, word) {
            return count === 1 ? word : word + 's';
          },
          store: function (namespace, data) {
            if (arguments.length > 1) {
              return localStorage.setItem(namespace, JSON.stringify(data));
            } else {
              var store = localStorage.getItem(namespace);
              return (store && JSON.parse(store)) || [];
            }
          }
        };

        var App = {
          init: function () {
            this.todos = util.store('todos-jquery');
            this.todoTemplate = Handlebars.compile($('#todo-template').html());
            this.footerTemplate = Handlebars.compile($('#footer-template').html());
            this.bindEvents();

            new Router({
              '/:filter': function (filter) {
                this.filter = filter;
                this.render();
              }.bind(this)
            }).init('/all');
          },
          bindEvents: function () {
            $('.new-todo').on('keyup', this.create.bind(this));
            $('.toggle-all').on('change', this.toggleAll.bind(this));
            $('.footer').on('click', '.clear-completed', this.destroyCompleted.bind(this));
            $('.todo-list')
              .on('change', '.toggle', this.toggle.bind(this))
              .on('dblclick', 'label', this.editingMode.bind(this))
              .on('keyup', '.edit', this.editKeyup.bind(this))
              .on('focusout', '.edit', this.update.bind(this))
              .on('click', '.destroy', this.destroy.bind(this));
          },
          render: function () {
            var todos = this.getFilteredTodos();
            $('.todo-list').html(this.todoTemplate(todos));
            $('.main').toggle(todos.length > 0);
            $('.toggle-all').prop('checked', this.getActiveTodos().length === 0);
            this.renderFooter();
            $('.new-todo').focus();
            util.store('todos-jquery', this.todos);
          },
          renderFooter: function () {
            var todoCount = this.todos.length;
            var activeTodoCount = this.getActiveTodos().length;
            var template = this.footerTemplate({
              activeTodoCount: activeTodoCount,
              activeTodoWord: util.pluralize(activeTodoCount, 'item'),
              completedTodos: todoCount - activeTodoCount,
              filter: this.filter
            });

            $('.footer').toggle(todoCount > 0).html(template);
          },
          toggleAll: function (e) {
            var isChecked = $(e.target).prop('checked');

            this.todos.forEach(function (todo) {
              todo.completed = isChecked;
            });

            this.render();
          },
          getActiveTodos: function () {
            return this.todos.filter(function (todo) {
              return !todo.completed;
            });
          },
          getCompletedTodos: function () {
            return this.todos.filter(function (todo) {
              return todo.completed;
            });
          },
          getFilteredTodos: function () {
            if (this.filter === 'active') {
              return this.getActiveTodos();
            }

            if (this.filter === 'completed') {
              return this.getCompletedTodos();
            }

            return this.todos;
          },
          destroyCompleted: function () {
            this.todos = this.getActiveTodos();
            this.render();
          },
          // accepts an element from inside the `.item` div and
          // returns the corresponding index in the `todos` array
          getIndexFromEl: function (el) {
            var id = $(el).closest('li').data('id');
            var todos = this.todos;
            var i = todos.length;

            while (i--) {
              if (todos[i].id === id) {
                return i;
              }
            }
          },
          create: function (e) {
            var $input = $(e.target);
            var val = $input.val().trim();

            if (e.which !== ENTER_KEY || !val) {
              return;
            }

            this.todos.push({
              id: util.uuid(),
              title: val,
              completed: false
            });

            $input.val('');

            this.render();
          },
          toggle: function (e) {
            var i = this.getIndexFromEl(e.target);
            this.todos[i].completed = !this.todos[i].completed;
            this.render();
          },
          editingMode: function (e) {
            var $input = $(e.target).closest('li').addClass('editing').find('.edit');
            // puts caret at end of input
            var tmpStr = $input.val();
            $input.val('');
            $input.val(tmpStr);
            $input.focus();
          },
          editKeyup: function (e) {
            if (e.which === ENTER_KEY) {
              e.target.blur();
            }

            if (e.which === ESCAPE_KEY) {
              $(e.target).data('abort', true).blur();
            }
          },
          update: function (e) {
            var el = e.target;
            var $el = $(el);
            var val = $el.val().trim();
            
            if ($el.data('abort')) {
              $el.data('abort', false);
            } else if (!val) {
              this.destroy(e);
              return;
            } else {
              this.todos[this.getIndexFromEl(el)].title = val;
            }

            this.render();
          },
          destroy: function (e) {
            this.todos.splice(this.getIndexFromEl(e.target), 1);
            this.render();
          }
        };

        App.init();
      });
    </script>
	</body>
</html>
